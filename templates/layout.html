<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS ve CSS files taken from Bootstrap CDN -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/css/font-awesome.css">

    <!-- Custom CSS style -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Custom js functions -->
    <script src="../static/js/custom.js"></script>

    <title>DBall | {% block title %}{% endblock %}</title>

</head>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DBall</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Leagues</a></li>
                    <li><a href="#">Results</a></li>
                    <li><a href="#">News</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" data-toggle="modal" data-target="#searchModal" >
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </a> </li>

				<!-- User area -->
					{%  if 0 %}
                  <li><a href="#" id="userMenuPopover" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </a></li>
					{% else %}
                    <li><a href="#" data-toggle="modal" data-target="#loginModal">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </a></li>
                    {% endif %}
				<!-- End user area -->
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- If user logged in it will face with this screen -->
<div id="userMenuPopoverContent">

    <div>
        <button type="button" class="btn btn-default btn-lg btn-block"
                data-toggle="tooltip" data-placement="left" title="Admin Panel"
                aria-haspopup="true" aria-expanded="false" >
            <div class="pull-right"><span class="glyphicon glyphicon-console"></span></div>
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-default btn-lg btn-block"
                data-toggle="tooltip" data-placement="left" title="Settings"
                aria-haspopup="true" aria-expanded="false">
            <div class="pull-right"><span class="glyphicon glyphicon-list"></span></div>
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="tooltip"
                data-placement="left" title="Sign out" aria-haspopup="true" aria-expanded="false">
            <div class="pull-right"><span class="glyphicon glyphicon-off"></span></div>
        </button>
    </div>

</div>
<!-- End user menu -->

<!-- Modal form for Search Screen -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="searchModalLabel">Search</h4>
      </div>
      <div class="modal-body">
        <form role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
      <div class="modal-footer">
       <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal form -->

<!-- Modal form for About Screen -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="aboutModalLabel">About Team</h4>
      </div>
      <div class="modal-body">
        <p>You know who we are.</p>
      </div>
      <div class="modal-footer center-block">
          <div class="pull-left"><small>v0.1-20151023</small></div>
        <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>
<!-- End modal form -->

<!-- Modal form for Login Screen -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>

        </form>
      </div>
      <div class="modal-footer">
       <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal form -->

<body>
  <div class="container-fluid">
    <div class="jumbotron">
		{% block content %}{% endblock %}
    </div>
  </div>
</body>

<footer class="footer">
    <div class="container">
      <p class="text-muted">
        &copy 2015. DBall.
        <a href="#" class="pull-right" data-toggle="modal" data-target="#aboutModal">
          <span class="glyphicon glyphicon-qrcode" aria-hidden="true" ></span>
        </a>
      </p>
    </div>
</footer>
</html>

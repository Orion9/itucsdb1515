<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap JS ve CSS files taken from Bootstrap CDN -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>BaseBat - {% block title %}{% endblock %}</title>

</head>
<header>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('home') }}">BaseBat</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
                    <li class="dropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Leagues <span class="caret"></span></a>
          				<ul class="dropdown-menu">
            			<li><a href="#">League 1</a></li>
            			<li><a href="#">League 2</a></li>
            			<li><a href="#">League 3</a></li>
            			<li><a href="#">League 4</a></li>
            			<li><a href="#">League 5</a></li>
          				</ul>
        			</li>
                    <li><a href="{{ url_for('home') }}">Results</a></li>
                    <li><a href="{{ url_for('home') }}">News</a></li>
                </ul>
               
      		{% if 1 %}	
      			<ul class="nav navbar-nav navbar-right">
        			<li><a href="#">Profile</a></li>
        			<li class="dropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings<span class="caret"></span></a>
          				<ul class="dropdown-menu">
            				<li><a href="#">Profile</a></li>
            				<li><a href="#">My Team</a></li>
            				<li><a href="#">Inbox <span class="badge">2</span></a></li>
            				<li role="separator" class="divider"></li>
            				<li><a href="#">Sign Out</a></li>
          				</ul>
        			</li>
      			</ul>
      			
      			<form class="navbar-form navbar-right" role="search">
        			<div class="form-group">
          				<input type="text" class="form-control" placeholder="Search">
        			</div>
        			<button type="submit" class="btn btn-default">Search</button>
      			</form>
      			
      		{% else %}
      			<form class="navbar-form navbar-right" role="login">
        			<div class="form-group">
          				<input type="text" class="form-control" placeholder="username">
          				<input type="text" class="form-control" placeholder="password">
        			</div>
        			<button type="submit" class="btn btn-default">Login</button>
      			</form>
      		{% endif %}	
            </div>
        </div>
    </div>
</header>

<body style="background-image: url('http://www.casino-slot.co.uk/wp-content/uploads/baseballs.jpg'); 
			 background-repeat: no-repeat; background-position:center; background-size: 100%; 
			 background-color: rgba(255,255,255, 0.7); background-blend-mode: screen">
			 
	<div class="container">
    	{% block content %}{% endblock %}
	</div>
	
</body>

<footer>
    <div id = "footer">{{ current_time }}</div>
</footer>
</html>
